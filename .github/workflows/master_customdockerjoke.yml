# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - customdockerjoke

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_480b17fdd5094d7f9951c3b9e0cba491 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eaaeee683b7843d7aee317656e84d3bd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_480b17fdd5094d7f9951c3b9e0cba491 }}/jokecustom:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'customdockerjoke'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_53d0af3750d2467a94c9e902b5dc944d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_480b17fdd5094d7f9951c3b9e0cba491 }}/jokecustom:${{ github.sha }}'